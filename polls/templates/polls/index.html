<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>

<h1>Hello! This is Poll Application.</h1>

{% if latest_question_list %}
<table border="1">
	<thead>
	</thead>
	<tbody>
	{% for question in latest_question_list %}
		<tr>
			<td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
			<td><a href="{% url 'polls:results' question.id %}">Result</a></td>
			<td><a href="{% url 'polls:update' question.id %}">Update</a></td>
			<td><a href="{% url 'polls:delete' question.id %}">Delete</a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% else %}
	<p>No polls are available.</p>
{% endif %}
<br>
<div>
	<a href="{% url 'polls:create' %}">Create</a>
</div>

</body>
</html>
